<html lang="en">
<head>

    <title>Prices</title>
</head>
<body>

        <svg class="back-design__bottom" xmlns="http://www.w3.org/2000/svg" width="353" height="304"><g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2"><path d="M180.29 759c102.087-21.62 155.232-61.312 159.437-119.074 6.307-86.643-231.598-17.186-136.358-198 95.241-180.813 181.318-185.29 136.358-298C294.767 31.216 174.04-27.954 33.79 16.8c-93.501 29.836-144.652 140.545-153.453 332.126"/><path d="M138.3 759c80.083-18.988 121.774-53.846 125.072-104.575 4.948-76.093-181.679-15.094-106.966-173.89C231.118 321.738 298.64 317.808 263.372 218.82c-35.269-98.986-129.974-150.95-239.995-111.646C-49.97 133.378-90.096 230.605-97 398.859"/><path d="M102.065 761c60.604-16.56 92.153-46.963 94.65-91.208 3.743-66.367-137.488-13.165-80.949-151.664 56.54-138.5 107.638-141.927 80.948-228.261-26.69-86.335-98.359-131.656-181.618-97.376C-40.41 215.345-70.775 300.145-76 446.892"/></g></svg>
    </div>
    <header>
        <h1>Our Pricing</h1>
        <div class="toggle">
            <p>Annually</p>
            <label class="switch">
                <input type="checkbox" onchange=handleChange(this)>
                <span class="slider"></span>
            </label>
            <p>Monthly</p>
        </div>
    </header>
    <main>
        <div class="plans">
            <div class="plan plan__basic">
                <p class="plan__basic--header">Basic</p>
                <p class="plan__basic--price digits"><i class="fas fa-dollar-sign"></i><span class="basic-price">199.99</span></p>
                <p class="plan__basic--storage">500GB Storage</p>
                <p class="plan__basic--users">2 Users Allowed</p>
                <p class="plan__basic--capacity">Send Up to 3GB</p>
                <button class="plan__basic--button">LEARN MORE</button>
            </div>
            <div class="plan plan__professional">
                <p class="plan__professional--header">Professional</p>
                <p class="plan__professional--price digits"><i class="fas fa-dollar-sign"></i><span class="professional-price">249.99</span></p>
                <p class="plan__professional--storage">1TB Storage</p>
                <p class="plan__professional--users">5 Users Allowed</p>
                <p class="plan__professional--capacity">Send Up to 10GB</p>
                <button class="plan__professional--button">LEARN MORE</button>
            </div>
            <div class="plan plan__master">
                <p class="plan__master--header">Master</p>
                <p class="plan__master--price digits"><i class="fas fa-dollar-sign"></i><span class="master-price">399.99</span></p>
                <p class="plan__master--storage">2TB Storage</p>
                <p class="plan__master--users">10 Users Allowed</p>
                <p class="plan__master--capacity">Send Up to 20GB</p>
                <button class="plan__master--button">LEARN MORE</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
